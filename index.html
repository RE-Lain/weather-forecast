<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon_16px.gif" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <form>
          <div class="row">
            <div class="col-7">
              <input
                type="search"
                class="form-control"
                id="inputCity"
                autofocus="on"
                autocomplete="off"
                placeholder="Enter the city"
              />
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-primary shadow-none mb-6"
                id="sub"
              >
                Submit
              </button>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-primary shadow-none mb-6"
                id="current"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="main">
          <h1>Kyiv</h1>
          <span id="display-time"></span>
          <img src="" alt="" id="main-image" />
          <br />
          <h2></h2>
          <br />
          <span id="humidity"></span>
          <br />
          <span id="wind"></span>
        </div>
        <div class="forecast"></div>
      </div>
      <span id="source-code"
        ><a href="https://github.com/RE-Lain/weather-forecast" target="_blank"
          >Open-source code</a
        >
        by Anna Nychkalo</span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
